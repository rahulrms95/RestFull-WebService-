<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Web Project</title>

</head>

<body>

<b>Hi this simple Web page Web Project</b><br>
<a href="http://127.0.0.1:8080/WebProject/rest/handler/getAllData" > Click to Get Data </a>
<form action="WebProject/rest/handler/getAllData" method="get">
<button type="submit" value="GetData" onClick="getData()">Get</button>
</form>

<br>
<form action="/rest/handler/addData" method="post">
  Name:<br>
  <input type="text" id='nameid' name="name" value="">
  <br>
  Age:<br>
  <input type="text" id='ageid' name="age" value="">
  <br>
   User Id:<br>
  <input type="text" id='userid' name="userid" value="">
  <br><br>
  <input type="submit" value="Submit" onClick="submitForm()"></input>
</form> 
</body>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">

function getData()
{
	alert("get Data");
	$.ajax({
        type: "GET",
        url: '/rest/handler/getAllData',
        success: function(data){
            alert(data);
        }
    });
}

function submitForm()
{
	var name = document.getElementById("nameid");
	var age = document.getElementById("ageid");
	var userid = document.getElementById("userid");
	
	console.log(name);
	console.log(age);
	console.log(userid);
}

</script>
